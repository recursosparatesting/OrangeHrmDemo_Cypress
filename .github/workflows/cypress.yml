name: Pruebas Orange HRMDemo con Cypress

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      usuario:
        description: 'Usuario'
        required: true
        default: 'Admin'
      password:
        description: 'Password'
        required: true
        default: 'admin123'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Ejecutar Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
        env:
          CYPRESS_USER_NAME: ${{ github.event.inputs.usuario || 'user_push_default' }}
          CYPRESS_USER_PASS: ${{ github.event.inputs.password || 'pass_push_default' }}